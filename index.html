<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'DSEG7', monospace;
        }
        .container { position: relative; display: inline-block; }
        .base-layer { 
            color: #800000; /* Very dim red "ghost" segments */
            font-size: 12vw; 
            line-height: 1.5; 
            white-space: pre; 
        }
        #score { 
            position: absolute; 
            top: 0; 
            left: 0; 
            color: #f00; /* Bright red active segments */
            font-size: 12vw; 
            line-height: 1.5; 
            white-space: pre; 
        }
    </style>
    <script>
        async function updateScore() {
            try {
                const response = await fetch('score.txt?t=' + Date.now());
                const text = await response.text();
                document.getElementById('score').textContent = text;
            } catch (e) { console.log("Updating..."); }
        }
        setInterval(updateScore, 2000);
        window.onload = updateScore;
    </script>
</head>
<body>
    <div class="container">
        <div class="base-layer">888 888 888<br>888  88  88</div>
        <div id="score"></div>
    </div>
</body>
</html>

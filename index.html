<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { background: black; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; color: white; overflow: hidden; }
        
        .scoreboard { 
            display: grid;
            grid-template-columns: repeat(11, 1fr); 
            /* Explicitly define heights for every single row in the grid */
            grid-template-rows: 5vh 4vh 5vh 8vh 5vh 8vh 5vh 8vh;
            width: 700px; 
            column-gap: 2px;
        }

        .label {
            grid-column: span 3;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            font-size: 3.5vh; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 5px;
        }
        
        .col1 { grid-column: 1 / span 3; }
        .col2 { grid-column: 5 / span 3; }
        .col3 { grid-column: 9 / span 3; }

        .cell { position: relative; width: 100%; aspect-ratio: 1 / 1.5; display: flex; justify-content: center; align-items: center; }
        .dim, .bright { font-size: 8vh; position: absolute; font-family: 'DSEG7', monospace; line-height: 1; }
        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        /* Small digits for player numbers */
        .player-no .dim, .player-no .bright { font-size: 4.5vh; }

        @media (max-width: 767px) {
            .scoreboard { width: 96vw; grid-template-rows: 4vh 3vh 4vh 8vh 4vh 8vh 4vh 8vh; }
            .dim, .bright { font-size: 8.5vw; }
            .player-no .dim, .player-no .bright { font-size: 5vw; }
            .label { font-size: 2.2vh; }
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="board">
        <div id="row0" class="player-no" style="display: contents;"></div>
        <div class="label col1" style="grid-row: 2;">Batter</div>
        <div class="label col2" style="grid-row: 2;">Total</div>
        <div class="label col3" style="grid-row: 2;">Batter</div>
        <div id="row1" style="display: contents;"></div>
        <div class="label col1" style="grid-row: 5;">1st Inns</div>
        <div class="label col2" style="grid-row: 5;">Wickets</div>
        <div class="label col3" style="grid-row: 5;">Overs</div>
        <div id="row2" style="display: contents;"></div>
        <div class="label col1" style="grid-row: 7;">Extras</div>
        <div class="label col2" style="grid-row: 7;">Target</div>
        <div class="label col3" style="grid-row: 7;">DLS Par</div>
        <div id="row3" style="display: contents;"></div>
    </div>

    <script>
        const NPOINT_ID = "e5ab2c288d26e7ce23ca"; 

        async function updateScore() {
            try {
                const response = await fetch(`https://api.npoint.io/${NPOINT_ID}?t=${Date.now()}`);
                const vals = await response.json(); 
                
                if (vals && vals.length > 0) {
                    const pad = (v, l) => (v || "").toString().padStart(l, " ").slice(-l);

                    // We create 11-character strings for every row
                    const rowsData = [
                        pad(vals[0], 3) + "     " + pad(vals[1], 3),        // Row 0 (Player Nos)
                        pad(vals[2], 3) + " " + pad(vals[4], 3) + " " + pad(vals[3], 3), // Row 1 (Scores)
                        pad(vals[10], 3) + " " + pad(vals[5], 2) + "   " + pad(vals[6], 2), // Row 2 (Progress)
                        pad(vals[7], 3) + " " + pad(vals[11], 3) + " " + pad(vals[13], 3)  // Row 3 (Extras/DLS)
                    ];

                    const rowContainers = ['row0', 'row1', 'row2', 'row3'];
                    
                    rowContainers.forEach((id, rIdx) => {
                        const container = document.getElementById(id);
                        container.innerHTML = '';
                        const chars = rowsData[rIdx].split('');
                        
                        chars.forEach((char, cIdx) => {
                            const cell = document.createElement('div');
                            cell.className = 'cell';
                            // Always add background 8 unless it's the middle spacers
                            if (char !== " " || (cIdx !== 3 && cIdx !== 7)) {
                                const d = document.createElement('div');
                                d.className = 'dim'; d.textContent = '8';
                                cell.appendChild(d);
                            }
                            if (char !== " ") {
                                const b = document.createElement('div');
                                b.className = 'bright'; b.textContent = char;
                                cell.appendChild(b);
                            }
                            container.appendChild(cell);
                        });
                    });
                }
            } catch (e) { console.log("Error syncing..."); }
        }
        setInterval(updateScore, 3000);
        window.onload = updateScore;
    </script>
</body>
</html>

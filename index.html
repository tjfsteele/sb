<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        
        body { 
            background: black; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .scoreboard { 
            display: grid;
            grid-template-columns: repeat(11, 1fr); 
            /* Fixed heights to prevent squashing */
            grid-template-rows: 9vh auto 9vh auto;
            width: 80vw; 
            max-width: 900px;
        }

        .label {
            grid-column: span 3;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            font-size: 5vh; 
            white-space: nowrap;
            display: flex;
            justify-content: center;
            /* Hang from top to prevent bottom clipping */
            align-items: flex-start; 
            height: 100%;
            padding-top: 1.5vh; 
            box-sizing: border-box;
        }
        
        .col1 { grid-column: 1 / span 3; }
        .col2 { grid-column: 5 / span 3; }
        .col3 { grid-column: 9 / span 3; }

        .nudge { transform: translateX(4.5%); }

        .cell {
            position: relative;
            aspect-ratio: 1 / 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dim, .bright {
            font-size: 10vh; 
            position: absolute;
            font-family: 'DSEG7', monospace;
            line-height: 1;
        }

        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        /* --- MOBILE TUNING --- */
        @media (max-width: 767px) {
            .scoreboard { 
                width: 85vw; 
                grid-template-rows: 7vh auto 7vh auto; 
            }
            .label {
                /* Reduced another 10% to 2.8vh as requested */
                font-size: 2.8vh; 
                padding-top: 1vh; 
            }
            .nudge { transform: translateX(4%); }
            .dim, .bright { font-size: 8.5vh; }
        }

        /* --- LAPTOP --- */
        @media (min-width: 768px) {
            .scoreboard { width: 90vw; }
        }

        /* --- DIAGNOSTICS (Can be removed once working) --- */
        #debug-panel { 
            margin-top: 20px; padding: 10px; background: #111; border: 1px solid #333;
            font-family: monospace; font-size: 10px; color: #666; width: 80vw; max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="board">
        <div class="label col1">Batter</div>
        <div class="label col2">Total</div>
        <div class="label col3">Batter</div>
        <div id="row1" style="display: contents;"></div>

        <div style="grid-column: 1 / -1; height: 2vh;"></div>

        <div class="label col1">1st Inns</div>
        <div class="label col2 nudge">Wickets</div>
        <div class="label col3 nudge">Overs</div>
        <div id="row2" style="display: contents;"></div>
    </div>

    <div id="debug-panel">
        Status: <span id="stat">Connecting...</span> | 
        Data: [<span id="raw-data">None</span>] | 
        Check: <span id="last-check">00:00:00</span>
    </div>

    <script>
        const layout = "888 888 888888  88  88".split('');
        const NPOINT_ID = "e5ab2c288d26e7ce23ca"; 

        async function updateScore() {
            document.getElementById('last-check').textContent = new Date().toLocaleTimeString();

            try {
                const response = await fetch(`https://api.npoint.io/${NPOINT_ID}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Network fail');

                const rawBody = await response.text();
                if (!rawBody) return;

                const data = JSON.parse(rawBody);
                
                if (data && data.score) {
                    const text = data.score;
                    document.getElementById('raw-data').textContent = text;
                    document.getElementById('stat').textContent = "Live";

                    // The logic expects a string, so we ensure no hidden junk breaks it
                    const cleanText = text.split('');
                    const r1 = document.getElementById('row1');
                    const r2 = document.getElementById('row2');
                    
                    // Clear and Rebuild
                    r1.innerHTML = ''; r2.innerHTML = '';
                    
                    layout.forEach((lChar, i) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (lChar === '8') {
                            const d = document.createElement('div');
                            d.className = 'dim'; d.textContent = '8';
                            cell.appendChild(d);
                        }
                        const sChar = cleanText[i] || " ";
                        if (sChar !== " ") {
                            const b = document.createElement('div');
                            b.className = 'bright'; b.textContent = sChar;
                            cell.appendChild(b);
                        }
                        if (i < 11) r1.appendChild(cell);
                        else r2.appendChild(cell);
                    });
                }
            } catch (e) {
                document.getElementById('stat').textContent = "Syncing...";
                console.error(e);
            }
        }

        setInterval(updateScore, 3000);
        window.onload = updateScore;
    </script>
</body>
</html>

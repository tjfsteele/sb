<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        
        body { 
            background: black; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .scoreboard { 
            display: grid;
            grid-template-columns: repeat(11, 1fr); 
            grid-template-rows: auto auto auto auto;
            gap: 0.5vh; 
            width: 95vw;
            max-width: 900px;
        }

        .label {
            grid-column: span 3;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            /* Default Large Size for Laptops */
            font-size: 5vh; 
            margin-bottom: 0.8vh;
            white-space: nowrap;
        }
        
        .col1 { grid-column: 1 / span 3; }
        .col2 { grid-column: 5 / span 3; }
        .col3 { grid-column: 9 / span 3; }

        /* Nudge for 2-digit centering */
        .nudge { transform: translateX(4.5%); }

        .cell {
            position: relative;
            aspect-ratio: 1 / 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dim, .bright {
            font-size: 10vh; 
            position: absolute;
            font-family: 'DSEG7', monospace;
            line-height: 1;
        }

        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        /* --- MOBILE OVERRIDES (30% Smaller) --- */
        @media (max-width: 767px) {
            .label {
                font-size: 3.5vh; /* 30% smaller than 5vh */
            }
            .small-label {
                font-size: 2.5vh; /* Proportional reduction for 1st Inns */
            }
            .nudge {
                transform: translateX(4%); /* Slight adjustment for smaller text scale */
            }
        }

        /* --- LAPTOP/TABLET (Original Large Size) --- */
        @media (min-width: 768px) {
            .small-label { font-size: 3.5vh; }
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="board">
        <div class="label col1">Batter</div>
        <div class="label col2">Total</div>
        <div class="label col3">Batter</div>
        <div id="row1" style="display: contents;"></div>

        <div style="grid-column: 1 / -1; height: 3vh;"></div>

        <div class="label col1 small-label">1st Inns</div>
        <div class="label col2 nudge">Wickets</div>
        <div class="label col3 nudge">Overs</div>
        <div id="row2" style="display: contents;"></div>
    </div>

    <script>
        const layout = "888 888 888888  88  88".split('');
        async function updateScore() {
            try {
                const response = await fetch('score.txt?t=' + Date.now());
                const rawText = await response.text();
                const cleanText = rawText.replace(/[^0-9 ]/g, '').split('');
                const r1 = document.getElementById('row1');
                const r2 = document.getElementById('row2');
                r1.innerHTML = ''; r2.innerHTML = '';
                layout.forEach((lChar, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (lChar === '8') {
                        const d = document.createElement('div');
                        d.className = 'dim'; d.textContent = '8';
                        cell.appendChild(d);
                    }
                    const sChar = cleanText[i] || " ";
                    if (sChar !== " ") {
                        const b = document.createElement('div');
                        b.className = 'bright'; b.textContent = sChar;
                        cell.appendChild(b);
                    }
                    if (i < 11) r1.appendChild(cell);
                    else r2.appendChild(cell);
                });
            } catch (e) {}
        }
        setInterval(updateScore, 2000);
        window.onload = updateScore;
    </script>
</body>
</html>

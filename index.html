<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard Debug Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; color: white; }
        
        .scoreboard { display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: 7vh auto 7vh auto; width: 85vw; max-width: 900px; }
        .label { grid-column: span 3; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 3vh; line-height: 2; }
        .col1 { grid-column: 1 / span 3; } .col2 { grid-column: 5 / span 3; } .col3 { grid-column: 9 / span 3; }
        .nudge { transform: translateX(4%); }
        .cell { position: relative; aspect-ratio: 1 / 1.5; display: flex; justify-content: center; align-items: center; }
        .dim, .bright { font-size: 9vh; position: absolute; font-family: 'DSEG7', monospace; line-height: 1; }
        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        /* DIAGNOSTIC PANEL STYLES */
        #debug-panel { 
            margin-top: 5vh; 
            padding: 10px; 
            background: #222; 
            border: 1px solid #444; 
            font-family: monospace; 
            font-size: 12px; 
            width: 80vw; 
            max-width: 600px; 
            color: #0f0; 
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="board">
        <div class="label col1">Butter</div><div class="label col2">Total</div><div class="label col3">Batter</div>
        <div id="row1" style="display: contents;"></div>
        <div style="grid-column: 1 / -1; height: 2vh;"></div>
        <div class="label col1">1st Inns</div><div class="label col2 nudge">Wickets</div><div class="label col3 nudge">Overs</div>
        <div id="row2" style="display: contents;"></div>
    </div>

    <div id="debug-panel">
        <div>Status: <span id="stat">Initializing...</span></div>
        <div>Last Raw Data: [<span id="raw-data">None</span>]</div>
        <div>Server Time/ETag: <span id="etag">None</span></div>
        <div>Last Check: <span id="last-check">Never</span></div>
    </div>

    <script>
        const layout = "888 888 888888  88  88".split('');

        async function updateScore() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-check').textContent = now;

            try {
                // Original simple fetch with a cache-buster added
                const response = await fetch('score.txt?t=' + Date.now());
                
                // Diagnostic: Get the ETag or Last-Modified header from GitHub
                const etag = response.headers.get('ETag') || response.headers.get('Last-Modified');
                document.getElementById('etag').textContent = etag;

                const text = await response.text();
                document.getElementById('raw-data').textContent = text;
                document.getElementById('stat').textContent = "Connected";

                const cleanText = text.replace(/[^0-9 ]/g, '').split('');
                const r1 = document.getElementById('row1');
                const r2 = document.getElementById('row2');
                r1.innerHTML = ''; r2.innerHTML = '';
                
                layout.forEach((lChar, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (lChar === '8') {
                        const d = document.createElement('div');
                        d.className = 'dim'; d.textContent = '8';
                        cell.appendChild(d);
                    }
                    const sChar = cleanText[i] || " ";
                    if (sChar !== " ") {
                        const b = document.createElement('div');
                        b.className = 'bright'; b.textContent = sChar;
                        cell.appendChild(b);
                    }
                    if (i < 11) r1.appendChild(cell);
                    else r2.appendChild(cell);
                });
            } catch (e) {
                document.getElementById('stat').textContent = "Error: " + e.message;
            }
        }

        setInterval(updateScore, 5000);
        window.onload = updateScore;
    </script>
</body>
</html>

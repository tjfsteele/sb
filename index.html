<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { background: black; color: #f00; font-family: 'DSEG7', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #score { font-size: 15vw; text-align: center; line-height: 1.2; }
    </style>
    <script>
        async function updateScore() {
            try {
                // Fetch the text file we're going to upload from Python
                const response = await fetch('score.txt?t=' + Date.now());
                const text = await response.text();
                document.getElementById('score').innerHTML = text.replace(/\n/g, '<br>');
            } catch (e) { console.log("Updating..."); }
        }
        setInterval(updateScore, 2000); // Check for new score every 2 seconds
        window.onload = updateScore;
    </script>
</head>
<body>
    <div id="score">LOADING...</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        
        body { 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- THE GRID ENGINE --- */
        /* --- Update these specific sections in your <style> --- */
        
        .scoreboard { 
            display: grid;
            grid-template-columns: repeat(11, 1fr); 
            width: 700px; 
            column-gap: 2px;
            /* Reduced global gap to bring everything tighter */
            row-gap: 0.5vh; 
        }
        
        .label {
            grid-column: span 3;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            font-size: 4vh; 
            color: white;
            /* Standardized margins */
            margin-top: 2.5vh; 
            margin-bottom: 0.5vh;
        }
        
        /* Target the first row of labels specifically to be closer to Row 0 */
        .row-1-labels { 
            grid-row: 2; 
            margin-top: 0.5vh; /* This brings "BATTER" and "TOTAL" up close to the player numbers */
        }
        
        /* Keep the spacing for the lower rows so they don't feel crowded */
        .row-2-labels { grid-row: 4; margin-top: 3vh; }
        .row-3-labels { grid-row: 6; margin-top: 3vh; }

        .col1 { grid-column: 1 / span 3; }
        .col2 { grid-column: 5 / span 3; }
        .col3 { grid-column: 9 / span 3; }
        .nudge { transform: translateX(4.5%); }

        .cell {
            position: relative;
            width: 100%; 
            aspect-ratio: 1 / 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dim, .bright {
            font-size: 8vh; 
            position: absolute;
            font-family: 'DSEG7', monospace;
            line-height: 1;
        }

        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        /* Batter numbers row sizing */
        .player-no .dim, .player-no .bright { font-size: 5vh; }

        @media (max-width: 767px) {
            .scoreboard { width: 96vw; column-gap: 1px; row-gap: 1vh; }
            .dim, .bright { font-size: 8.5vw; }
            .player-no .dim, .player-no .bright { font-size: 5.5vw; }
            .label { font-size: 2.5vh; margin-top: 2vh; }
        }
    </style>
</head>
<body>

    <div class="scoreboard" id="board">
        <div id="row0" class="player-no" style="display: contents;"></div>

        <div class="label col1 row-1-labels">Batter</div>
        <div class="label col2 row-1-labels">Total</div>
        <div class="label col3 row-1-labels">Batter</div>
        <div id="row1" style="display: contents;"></div>

        <div class="label col1 row-2-labels">1st Inns</div>
        <div class="label col2 nudge row-2-labels">Wickets</div>
        <div class="label col3 nudge row-2-labels">Overs</div>
        <div id="row2" style="display: contents;"></div>

        <div class="label col1 row-3-labels">Extras</div>
        <div class="label col2 row-3-labels">Target</div>
        <div class="label col3 row-3-labels">DLS Par</div>
        <div id="row3" style="display: contents;"></div>
    </div>

    <script>
        const layout = "888     888 888 888 888888  88  88 888 888 888".split('');
        const NPOINT_ID = "e5ab2c288d26e7ce23ca"; 

        async function updateScore() {
            try {
                const response = await fetch(`https://api.npoint.io/${NPOINT_ID}?t=${Date.now()}`);
                const vals = await response.json(); 
                
                if (vals && vals.length > 0) {
                    const pad = (v, l) => (v || "").toString().padStart(l, " ").slice(-l);

                    const r0Str = pad(vals[0], 3) + "     " + pad(vals[1], 3);
                    const r1Str = pad(vals[2], 3) + " " + pad(vals[4], 3) + " " + pad(vals[3], 3);
                    const r2Str = pad(vals[10], 3) + " " + pad(vals[5], 2) + "   " + pad(vals[6], 2);
                    const r3Str = pad(vals[7], 3) + " " + pad(vals[11], 3) + " " + pad(vals[13], 3);

                    const fullText = (r0Str + r1Str + r2Str + r3Str).split('');
                    const rows = [document.getElementById('row0'), document.getElementById('row1'), 
                                  document.getElementById('row2'), document.getElementById('row3')];
                    
                    rows.forEach(r => r.innerHTML = '');

                    layout.forEach((lChar, i) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (lChar === '8') {
                            const d = document.createElement('div');
                            d.className = 'dim'; d.textContent = '8';
                            cell.appendChild(d);
                        }
                        const sChar = fullText[i] || " ";
                        if (sChar !== " ") {
                            const b = document.createElement('div');
                            b.className = 'bright'; b.textContent = sChar;
                            cell.appendChild(b);
                        }
                        const rowIndex = Math.floor(i / 11);
                        rows[rowIndex].appendChild(cell);
                    });
                }
            } catch (e) { console.log("Sync..."); }
        }
        setInterval(updateScore, 3000);
        window.onload = updateScore;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; color: white; overflow: hidden; }
        .scoreboard { display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: 9vh auto 9vh auto; width: 80vw; max-width: 900px; }
        .label { grid-column: span 3; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 5vh; white-space: nowrap; display: flex; justify-content: center; align-items: flex-start; height: 100%; padding-top: 1.5vh; box-sizing: border-box; }
        .col1 { grid-column: 1 / span 3; } .col2 { grid-column: 5 / span 3; } .col3 { grid-column: 9 / span 3; }
        .nudge { transform: translateX(4.5%); }
        .cell { position: relative; aspect-ratio: 1 / 1.5; display: flex; justify-content: center; align-items: center; }
        .dim, .bright { font-size: 10vh; position: absolute; font-family: 'DSEG7', monospace; line-height: 1; }
        .dim { color: #100000; z-index: 1; }
        .bright { color: #f00; z-index: 2; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        @media (max-width: 767px) { .scoreboard { width: 85vw; grid-template-rows: 7vh auto 7vh auto; } .label { font-size: 2.8vh; padding-top: 1vh; } .nudge { transform: translateX(4%); } .dim, .bright { font-size: 8.5vh; } }
    </style>
</head>
<body>
    <div class="scoreboard" id="board">
        <div class="label col1">Batter</div><div class="label col2">Total</div><div class="label col3">Batter</div>
        <div id="row1" style="display: contents;"></div>
        <div style="grid-column: 1 / -1; height: 2vh;"></div>
        <div class="label col1">1st Inns</div><div class="label col2 nudge">Wickets</div><div class="label col3 nudge">Overs</div>
        <div id="row2" style="display: contents;"></div>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL GITHUB URL
        const rawUrl = "https://raw.githubusercontent.com/YOUR_USER/YOUR_REPO/main/score.txt";
        
        const layout = "888 888 888888  88  88".split('');

        async function updateScore() {
            try {
                // We use a timestamped query to force a fresh pull from the server
                const response = await fetch(rawUrl + '?t=' + Date.now());
                
                if (!response.ok) throw new Error('Fetch failed');
                
                const rawText = await response.text();
                // Ensure we handle the text even if it has hidden newlines
                const cleanText = rawText.replace(/[\n\r]/g, '').split('');
                
                const r1 = document.getElementById('row1');
                const r2 = document.getElementById('row2');
                r1.innerHTML = ''; r2.innerHTML = '';
                
                layout.forEach((lChar, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (lChar === '8') {
                        const d = document.createElement('div');
                        d.className = 'dim'; d.textContent = '8';
                        cell.appendChild(d);
                    }
                    const sChar = cleanText[i] || " ";
                    if (sChar !== " ") {
                        const b = document.createElement('div');
                        b.className = 'bright'; b.textContent = sChar;
                        cell.appendChild(b);
                    }
                    if (i < 11) r1.appendChild(cell);
                    else r2.appendChild(cell);
                });
            } catch (e) {
                console.log("Waiting for score update...");
            }
        }

        setInterval(updateScore, 2000);
        window.onload = updateScore;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Live Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face { font-family: 'DSEG7'; src: url('DSEG7.ttf'); }
        body { 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        
        /* The Grid: 11 equal columns, 2 rows */
        .scoreboard { 
            display: grid;
            grid-template-columns: repeat(11, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 5px; /* Tiny gap between digits like a real board */
            font-family: 'DSEG7', monospace;
            width: 90vw;
        }

        .cell {
            position: relative;
            aspect-ratio: 1 / 2; /* Scoreboard digits are usually tall */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dim, .bright {
            font-size: 12vw;
            position: absolute;
            line-height: 1;
            text-align: center;
        }

        .dim { color: #800000; z-index: 1; }
        .bright { color: #f00; z-index: 2; }
    </style>
</head>
<body>
    <div class="scoreboard" id="board"></div>

    <script>
        // The skeleton of the board (spaces mean no background '8')
        const layout = "888 888 888888  88  88".split('');

        async function updateScore() {
            try {
                const response = await fetch('score.txt?t=' + Date.now());
                const rawText = await response.text();
                // Remove the <br> or \n and just get a clean string of chars
                const cleanText = rawText.replace(/<br>|\n/g, '').split('');
                
                const board = document.getElementById('board');
                board.innerHTML = ''; 

                layout.forEach((layoutChar, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // Add the background "8"
                    if (layoutChar === '8') {
                        const dim = document.createElement('div');
                        dim.className = 'dim';
                        dim.textContent = '8';
                        cell.appendChild(dim);
                    }
                    
                    // Add the actual score digit
                    const scoreChar = cleanText[i] || " ";
                    if (scoreChar !== " ") {
                        const bright = document.createElement('div');
                        bright.className = 'bright';
                        bright.textContent = scoreChar;
                        cell.appendChild(bright);
                    }
                    
                    board.appendChild(cell);
                });
            } catch (e) { console.error("Update error"); }
        }

        setInterval(updateScore, 2000);
        window.onload = updateScore;
    </script>
</body>
</html>
